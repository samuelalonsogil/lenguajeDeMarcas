<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- viewport detectar tamaÃ±o pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS , por servidor, se puede descargar y linkarlo en local-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="plantilla.css" rel="stylesheet">
    <title>Ejemplo 7</title>
</head>
<body>
<h1>Ejemplo 7 anidamiento de columnas y margenes</h1>

<!--Inicio decontenedores-->

<div class="container con">
    <div class="row fil">
        <div class="col-sm-9 colo">Level 1: .col-sm-9</div>
        <div class="col colo">columnas restantes</div>
    </div>
    <div class="row fil">
        <div class="col-8 col-sm-6 colo">Level 2: .col-8 .col-sm-6</div>
        <div class="col-4 col-sm-6 colo">Level 2: .col-4 .col-sm-6</div>
    </div>

</div>

<hr class="featurette-divider">
<!--margenes-->

<div class="container con">
    <div class="row fil">
        <div class="col-md-4 colo">col-md-4 colo</div>
        <div class="col-md-4 offset-md-4 colo">col-md-4 colo</div>
    </div>
    <div class="row fil">
        <div class="col-md-3 offset-md-3 colo">col-md-3 offset-md-3 colo</div>
        <div class="col-md-3 offset-md-3 colo">col-md-3 offset-md-3 colo</div>
    </div>

    <div class="row fil">
        <div class="col-md-6 offset-md-3 colo">col-md-6 offset-md-3 colo</div>
    </div>
</div>

<!--Fin contenedores-->


<!-- Optional JavaScript; choose one of the two! -->
