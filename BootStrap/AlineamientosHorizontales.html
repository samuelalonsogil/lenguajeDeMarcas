<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- viewport detectar tamaño pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS , por servidor, se puede descargar y linkarlo en local-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="plantilla.css" rel="stylesheet">

    <title>Ejemplo 11 alineamientos horizontales</title>
</head>
<body>
<h3>alineamientos horizontales</h3>

<!--Inicio decontenedores-->

<div class="container con">
    <div class="row justify-content-start fil">
        <div class="col-4 colo">One of two columns</div>
        <div class="col-4 colo">One of two columns</div>
    </div>

    <div class="row justify-content-center fil">
        <div class="col-4 colo">One of two columns</div>
        <div class="col-4 colo">One of two columns</div>
    </div>

    <div class="row justify-content-end fil">
        <div class="col-4 colo">One of two columns</div>
        <div class="col-4 colo">One of two columns</div>
    </div>

<!--MUY ÚTIL REPARTE EL ESPACIO  SOBRANTE ALREDEDOR DE LAS COLUMNAS-->
    <div class="row justify-content-around fil">
        <div class="col-4 colo">One of two columns</div>
        <div class="col-4 colo">One of two columns</div>
    </div>

<!--MUY ÚTIL REPARTE EL ESPACIO  SOBRANTE SEPARANDO LAS COLUMNAS-->
    <div class="row justify-content-between fil">
        <div class="col-4 colo">One of two columns</div>
        <div class="col-4 colo">One of two columns</div>
    </div>
</div>


<!--Fin contenedores-->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper --> <!--linkar un javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS --> <!--linkar un javascript prorpio-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
